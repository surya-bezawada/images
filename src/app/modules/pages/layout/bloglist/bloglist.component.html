<section class="mt-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 blog_details">
                <div class="box_shadow mb-5">
                    <h2>{{readArticles.title}}</h2>
                    <div class="div"><i class="fa fa-user me-2" aria-hidden="true"></i> <span
                            class="me-3">{{readArticles?.author?.username}}</span>
                        <i class="fa fa-clock-o me-2" aria-hidden="true"></i><span class="me-3">{{
                            readArticles?.createdAt| date:'MMM d, yyyy'}}</span>
                        <i class="fa fa-commenting-o me-2" aria-hidden="true"></i><span class="me-3">12 comments</span>
                    </div>
                    <p class="mt-2">{{readArticles?.body}}</p>
                    <div class="mt-3 tags_css d-flex justify-content-center">
                        <ul class="text-start mt-3" *ngFor="let taglist of readArticles.tagList">
                            <li><a>{{taglist}}</a></li>
                        </ul>
                    </div>


                </div>

                <div class="box_shadow mb-3">
                   <h2 style="color:#008374">comments</h2>
                   <div class="mb-3">
                    <textarea class="form-control" rows="6" placeholder="Leave a comment here" id="floatingTextarea" [(ngModel)]="comments" ></textarea>
                  </div>
                  <div class="text-end">
                    <button type="submit" class="btn" (click)="saveComments()" >Post Comment</button>

                  </div>
                

                </div>


                <div class="box_shadow mb-3">
                    <div class="card border-success mb-3 rounded-0" *ngFor="let item of commentList" >
                        <div class="card-header  border-success d-flex">
                            <div class="title">
                                Comments
                            </div>
                            <div class="delete ms-auto" (click)="deleteComments(item)">
                              <span> <i class="bi bi-trash3-fill"></i></span> 
                            </div>

                        </div>
                        <div class="card-body text-success" >
                          
                          <p class="card-text">{{item.body}}</p>
                        </div>
                        <div class="card-footer  border-success">
                           <span><i class="bi bi-person-circle"></i>{{item.author.username}}</span>
                        </div>
                      </div>

                </div>


            </div>
            <div class="col-lg-3 d-flex gap-1 mb-3">
                <div class="box_shadow ">
                    <div class="mt-3 tags_css  ">
                        <h5>Popular Tags</h5>
                        <ul class="text-start mt-3 d-flex" *ngFor="let taglist of tags?.tags">
                            <li><a>{{taglist}}</a></li>


                        </ul>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
