<div class="container-fluid mt-1 p-3 text-center" style="background-color: antiquewhite;">
    <div class="row ">
        <div class="col-12">
            <div class="img rounded-circle">
                <img src="{{myProfile?.profile?.image}}" alt="">
            </div>
            <h1 class="profile">{{myProfile?.profile?.username}}</h1>  
            <p>{{myProfile?.profile?.bio}}</p>
            <button class="btn mb-3" (click)=" updateProfile(myProfile)">Edit Setting</button>          
        </div>
    </div>
</div>
<div class="container mt-2 mb-3">
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">My Articles</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Faviorte Articles</button>
        </li>
       
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
          <div class="row">
            <div class="col-12" *ngFor="let item of myPost">
              <div class="card mt-2 mb-2">
                <div class="card-body">
                  <div class="img-body d-flex gap-2" >
                    <img src="{{item.author.image}}" class="rounded-circle
                    " alt="">
                    <div class="content mt-3">
                      <div>{{item.author.username}}</div>
                      <div>{{item.createdAt}}</div>
                    </div>
                  </div>
                  <h2 class="card-title">{{item.title}}</h2>
                  <h6 class="card-subtitle mb-2 text-muted">{{item.description}}</h6>
                  
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
          <div class="row">
            <div class="col-12" *ngFor="let item of myFavoritePost ">
              <div class="card mt-2 mb-2">
                <div class="card-body">
                  <div class="img-body d-flex gap-2" >
                    <img src="{{item.author.image}}" class="rounded-circle
                    " alt="">
                    <div class="content mt-3">
                      <div>{{item.author.username}}</div>
                      <div>{{item.createdAt}}</div>
                    </div>
                  </div>
                  <h2 class="card-title">{{item.title}}</h2>
                  <h6 class="card-subtitle mb-2 text-muted">{{item.description}}</h6>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
        
      </div>

</div>
