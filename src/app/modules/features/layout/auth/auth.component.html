
<div class="container mt-5 pt-5 mb-5">
    <div class="row d-flex justify-content-center">
        <div class="col-5">
            <div class="main">  	
                <input type="checkbox" id="chk" aria-hidden="true">
            
                    <div class="signup">

                     
                        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                            <label for="chk" aria-hidden="true" >Sign up</label>
                            <span class="text-center text-danger fw-bold" *ngIf="err">{{'UserName'+' '+err?.username[0]}}</span>
                            <input type="text"  placeholder="User name"  formControlName="username"  [ngClass]="(submitted || myForm.get('username')?.touched)  && myForm.get('username')?.errors?.['required'] ? 'is-invalid' : ''">
                            <input type="email" placeholder="Email"  formControlName="email">
                            <input type="password"  placeholder="Password" formControlName="password">
                            <button type="submit">Sign up</button>
                        </form>
                    </div>
            
                    <div class="login">
                        <form [formGroup]="Form" (ngSubmit)="signin()">
                            <label for="chk" aria-hidden="true">Login</label>
                            <div class="text-danger text-center fw-bold fs-5" *ngIf="err"> {{'email or password is invalid'}}</div>
                            <input type="email" name="email" placeholder="Email"  formControlName="email">
                            <input type="password" name="pswd" placeholder="Password"  formControlName="password">
                            <button type="submit">Login</button>
                        </form>
                    </div>
            </div>

        </div>
    </div>
</div>
